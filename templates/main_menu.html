<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt 生成器 - 主菜单</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #eef2ff;
            --secondary: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --accent: #8b5cf6;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #f1f5f9 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            padding: 0 2rem;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
        }

        .logo i {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 14px;
            color: var(--gray-600);
        }

        .header-info a {
            color: var(--gray-600);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .header-info a:hover {
            color: var(--primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .menu-container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .menu-title {
            font-size: 48px;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-subtitle {
            font-size: 20px;
            color: var(--gray-600);
            margin-bottom: 64px;
            font-weight: 300;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            margin-bottom: 64px;
        }

        .menu-item {
            background: var(--white);
            border-radius: 24px;
            padding: 48px 40px;
            border: 2px solid var(--gray-100);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--secondary));
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .menu-item:hover {
            transform: translateY(-8px);
            border-color: var(--primary-light);
            box-shadow: var(--shadow-xl);
        }

        .menu-item:hover::before {
            opacity: 1;
        }

        .menu-item-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--primary-light), #e0f2fe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: var(--primary);
            transition: all 0.4s ease;
        }

        .menu-item:hover .menu-item-icon {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            transform: scale(1.1);
        }

        .menu-item-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 16px;
        }

        .menu-item-desc {
            font-size: 16px;
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .menu-item-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-available {
            background: var(--success);
            color: var(--white);
        }

        .status-coming-soon {
            background: var(--warning);
            color: var(--white);
        }

        /* Footer */
        .footer {
            background: var(--white);
            border-top: 1px solid var(--gray-200);
            padding: 24px 2rem;
            text-align: center;
            color: var(--gray-500);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .menu-title {
                font-size: 36px;
            }

            .menu-subtitle {
                font-size: 18px;
                margin-bottom: 48px;
            }

            .menu-item {
                padding: 32px 24px;
            }

            .menu-item-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .menu-item-title {
                font-size: 20px;
            }

            .menu-item-desc {
                font-size: 14px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            animation: menuItemFadeIn 0.6s ease-out;
        }

        @keyframes menuItemFadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .menu-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        /* Alert System */
        .alert-container {
            position: fixed;
            top: 100px;
            right: 20px;
            z-index: 1001;
            width: 300px;
        }

        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease;
        }

        .alert-success {
            background: #ecfdf5;
            border-color: #10b981;
            color: #065f46;
        }

        .alert-error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }

        .alert-warning {
            background: #fffbeb;
            border-color: #f59e0b;
            color: #92400e;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <a href="#" class="logo">
                <i class="fas fa-magic"></i>
                AI Prompt 生成器
            </a>
            <div class="header-info">
                <div id="userInfo" style="display: none;">
                    <span id="welcomeText"><i class="fas fa-user"></i> 欢迎，<span id="username"></span></span>
                    <a href="/auth/profile">
                        <i class="fas fa-user-cog"></i> 个人中心
                    </a>
                    <a href="#" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </a>
                </div>
                <div id="authInfo">
                    <a href="/auth">
                        <i class="fas fa-sign-in-alt"></i> 登录/注册
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="menu-container fade-in">
                <h1 class="menu-title">AI Prompt 生成器</h1>
                <p class="menu-subtitle">选择您需要的功能模式</p>
                
                <div class="menu-grid">
                    <!-- 批量转译 -->
                    <div class="menu-item" onclick="handleBatchTranslation()">
                        <div class="menu-item-icon">
                            <i class="fas fa-layer-group"></i>
                        </div>
                        <h3 class="menu-item-title">批量转译</h3>
                        <p class="menu-item-desc">
                            批量处理多个文档或接口，快速生成大量Prompt模板，适合团队协作和大规模项目
                        </p>
                        <span class="menu-item-status status-coming-soon">敬请期待</span>
                    </div>

                    <!-- 单次精译 -->
                    <div class="menu-item" onclick="handleSingleTranslation()">
                        <div class="menu-item-icon">
                            <i class="fas fa-gem"></i>
                        </div>
                        <h3 class="menu-item-title">单次精译</h3>
                        <p class="menu-item-desc">
                            专注于单个接口的精确处理，提供详细的配置选项和高质量的Prompt模板输出
                        </p>
                        <span class="menu-item-status status-available">立即使用</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 AI Prompt 生成器. 让AI更好地理解您的需求.</p>
        </footer>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <script>
        // Global variables
        let currentUser = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 首先检查是否已登录，如果未登录则跳转到登录页
                const token = localStorage.getItem('access_token');
                if (!token) {
                    // 未登录，跳转到登录页面
                    window.location.href = '/auth';
                    return;
                }
                
                checkUserAuth();
                console.log('主菜单页面初始化完成');
            } catch (error) {
                console.error('页面初始化失败:', error);
            }
        });

        // User authentication check
        async function checkUserAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                showAuthInfo();
                showAccessControl();
                return;
            }

            try {
                const response = await fetch('/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    showUserInfo(currentUser);
                    console.log('用户认证成功:', currentUser.username);
                } else {
                    localStorage.removeItem('access_token');
                    showAuthInfo();
                    showAccessControl();
                    console.log('用户认证失败，已清除令牌');
                }
            } catch (error) {
                console.error('Auth check error:', error);
                localStorage.removeItem('access_token');
                showAuthInfo();
                showAccessControl();
            }
        }

        function showUserInfo(user) {
            document.getElementById('username').textContent = user.username;
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('authInfo').style.display = 'none';
        }

        function showAuthInfo() {
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('authInfo').style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('access_token');
            currentUser = null;
            showAuthInfo();
            showAccessControl();
            showAlert('success', '已退出登录');
            console.log('用户已退出登录');
        }

        // Access control modal
        function showAccessControl() {
            const accessControlDiv = document.createElement('div');
            accessControlDiv.id = 'accessControlOverlay';
            accessControlDiv.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                z-index: 9999;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            accessControlDiv.innerHTML = `
                <div style="
                    background: white;
                    padding: 40px;
                    border-radius: 16px;
                    text-align: center;
                    max-width: 400px;
                    margin: 20px;
                    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
                ">
                    <div style="font-size: 48px; color: #4f46e5; margin-bottom: 20px;">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2 style="color: #1f2937; margin-bottom: 16px;">需要登录</h2>
                    <p style="color: #6b7280; margin-bottom: 24px; line-height: 1.6;">
                        您需要登录才能使用 AI Prompt 生成器。<br>
                        登录后可以享受更好的体验！
                    </p>
                    <div>
                        <a href="/auth" style="
                            display: inline-flex;
                            align-items: center;
                            gap: 8px;
                            padding: 12px 24px;
                            background: linear-gradient(135deg, #4f46e5, #3730a3);
                            color: white;
                            text-decoration: none;
                            border-radius: 8px;
                            font-weight: 500;
                            margin-right: 12px;
                        ">
                            <i class="fas fa-sign-in-alt"></i>
                            立即登录
                        </a>
                        <button onclick="hideAccessControl()" style="
                            padding: 12px 24px;
                            background: #f3f4f6;
                            color: #6b7280;
                            border: none;
                            border-radius: 8px;
                            font-weight: 500;
                            cursor: pointer;
                        ">
                            继续浏览
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(accessControlDiv);
            console.log('显示访问控制弹窗');
        }

        function hideAccessControl() {
            const overlay = document.getElementById('accessControlOverlay');
            if (overlay) {
                overlay.remove();
                console.log('隐藏访问控制弹窗');
            }
        }

        // Menu item handlers
        function handleBatchTranslation() {
            // 跳转到批量转译页面
            window.location.href = '/batch-translation';
        }

        function handleSingleTranslation() {
            // 跳转到单次精译的接口类型选择页面
            window.location.href = '/interface-type-menu';
        }

        // Alert system
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => {
                    alertDiv.remove();
                }, 300);
            }, 4000);
        }
    </script>
</body>
</html>
